<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | Null Void</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- FUNTICO SDK (from CDN) -->
  <script src="https://funtico-frontend-js-sdk.pages.dev/funtico-sdk.min.js"></script>

  <!-- Optional pre-init for Funtico (local dev) -->
  <script>
    (function () {
      const CLIENT_ID = 'gl-null-void';
      const ENV = 'production';
      window.funticoReady = false;
      function tryInit() {
        try {
          if (window.funticoReady) return;
          if (typeof FunticoSDK === 'undefined') {
            console.warn('FunticoSDK not yet loaded; will retry.');
            return;
          }
          if (!window.funticoSdk) {
            window.funticoSdk = new FunticoSDK({ authClientId: CLIENT_ID, env: ENV });
            window.funticoReady = true;
            console.log('[Funtico] SDK initialized (preinit).');
          }
        } catch (e) {
          console.error('[Funtico] preinit error', e);
        }
      }
      tryInit();
      setTimeout(tryInit, 500);
    })();
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      
      <div id="unity-build-title">Null Void</div>
    </div>
  </div>

  <script>
    function enc(name){ return encodeURI(name); }

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/" + enc("Nullvoid.loader.js");
    var config = {
      dataUrl: buildUrl + "/" + enc("Nullvoid.data"),
      frameworkUrl: buildUrl + "/" + enc("Nullvoid.framework.js"),
      codeUrl: buildUrl + "/" + enc("Nullvoid.wasm"),
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Shreyyasm",
      productName: "Null Void",
      productVersion: "4.0.0",
      showBanner: unityShowBanner
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "absolute";
      canvas.style.top = "0";
      canvas.style.left = "0";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, function(progress) {
        progressBarFull.style.width = 100 * progress + "%";
      }).then(function(unityInstance) {
        // Make the instance globally accessible for other scripts/plugins that expect it.
        window.myGameInstance = unityInstance;
        window.unityInstance = unityInstance;

        loadingBar.style.display = "none";
        // Removed fullscreen button code since site provides its own fullscreen control.

        // OPTIONAL: If you want Unity to call InitializeSDK automatically from JS rather than via C#,
        // you could call: unityInstance.SendMessage('FunticoManagerGameObjectName','Init', 'gl-null-void|production');
        // But your C# already calls InitializeSDK, so leave it as-is.

      }).catch(function(message) {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
